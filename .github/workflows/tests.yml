env:
  RENV_PATHS_ROOT: ~/.local/share/renv
  
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      
name: tests

jobs:
  tests:
    runs-on: "ubuntu-latest"
    strategy:
      matrix:
        config:
          - {os: ubuntu-latest, r: 'release'}
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: Checkout github repo (+ download lfs dependencies)
        uses: actions/checkout@v2
        with:
          lfs: true
      - name: Checkout LFS objects
        run: git lfs checkout
      - uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: 3.9
          mamba-version: "*"
          channels: conda-forge, bioconda, r
          channel-priority: true
          environment-file: rmapdb.yml
          activate-environment: rmapdb
      - name: Other dependencies
        run: |
          conda activate rmapdb
          Rscript -e "install.packages('ggprism', repos='http://cran.us.r-project.org')"
      - name: Run tests
        shell: Rscript {0}
        run: |
          shiny::runTests(".", assert = TRUE)
      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          name: ${{ runner.os }}-r${{ matrix.config.r }}-tests
          path: tests
