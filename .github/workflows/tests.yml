on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      
name: tests

jobs:
  tests:
    runs-on: "ubuntu-latest"
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: Checkout github repo (+ download lfs dependencies)
        uses: actions/checkout@v2
        with:
          lfs: true
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
          r-version: "4.2.0"
      - name: Add deps
        run: |
          sudo apt install -y libcurl4-openssl-dev
      - name: Set up Renv
        uses: r-lib/actions/setup-renv@v2
        with:
          cache-version: 2
        env:
          RENV_CONFIG_REPOS_OVERRIDE: "https://packagemanager.rstudio.com/all/latest"
      - name: Other dependencies & run tests
        run: |
          echo "Attempting to launch app for 120 seconds..."
          timeout 120 Rscript runApp.R || code=$?; if [[ $code -ne 124 && $code -ne 0 ]]; then exit $code; fi
          # echo "Attempted to launch tests at seed 1234"
          # Rscript -e "shinytest::testApp('.', compareImages = FALSE)"
      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          name: ${{ runner.os }}-r${{ matrix.config.r }}-tests
          path: tests
